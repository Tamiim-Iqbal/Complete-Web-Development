<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
    <style>
        table{
            border-collapse: collapse;
        }
        td, th{
            border: 1px black solid;
            padding: 5px 10px;
        }
    </style>
</head>
<body>
    <header>

    </header>
    <body>
        <section>
            <h3>HTML Table</h3>
            <table>
                <caption>Founder List</caption>
                <thead>
                    <th>No.</th>
                    <th>Name</th>
                    <th>Company</th>
                    <th>Salary</th>
                </thead>

                <tr>
                    <td>1</td>
                    <td>Bill Gates</td>
                    <td>Microsoft</td>
                    <td>$1000</td>
                </tr>
                <tr>
                    <td>2</td>
                    <td>Steve Jobs</td>
                    <td>Apple</td>
                    <td>$1100</td>
                </tr>
                <tr>
                    <td>3</td>
                    <td>Larry Page</td>
                    <td>Google</td>
                    <td>$1200</td>
                </tr>
                <tr>
                    <td>4</td>
                    <td>Zuckerberg</td>
                    <td>Facebook</td>
                    <td>$1300</td>
                </tr>

                <tfoot>
                    <tr>
                        <td colspan="4" >Total Founder : 4</td>
                    </tr>
                </tfoot>
            </table>
        </section>
    </body>
    <footer>

    </footer>
</body>
</html>
