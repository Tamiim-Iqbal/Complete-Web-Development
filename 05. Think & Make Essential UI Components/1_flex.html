<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flex Property</title>
    <link rel="stylesheet" href="1_flex.css">
</head>
<body>
    <h2>Display : Block (Div) </h2>
    <section class="parent">
        <div class="child">child - 1</div>
        <div class="child">child - 2</div>
        <div class="child">child - 3</div>
        <div class="child">child - 4</div>
        <div class="child">child - 5</div>
        <div class="child">child - 6</div>
        <div class="child">child - 7</div>
    </section>

    <h2>Display : Inline </h2>
    <section class="parent">
        <div class="child-inline">child - 1</div>
        <div class="child-inline">child - 2</div>
        <div class="child-inline">child - 3</div>
        <div class="child-inline">child - 4</div>
        <div class="child-inline">child - 5</div>
        <div class="child-inline">child - 6</div>
        <div class="child-inline">child - 7</div>
    </section>

    <h2>Display : Flex </h2>
    <section class="parent-flex">
        <div class="child">child - 1</div>
        <div class="child">child - 2</div>
        <div class="child">child - 3</div>
        <div class="child">child - 4</div>
        <div class="child">child - 5</div>
        <div class="child">child - 6</div>
        <div class="child">child - 7</div>
    </section>
</body>
</html>
