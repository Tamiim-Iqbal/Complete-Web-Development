<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Explore Basic CSS</title>
    <style>
        p{
            color: darkmagenta;
        }
        li{
           background-color: hsl(150, 100%, 90%);
           width: 50%;
        }
        #short{
            color: red;
            width: 400px;
        }
        #bold{
            font-weight: bold;
        }
        .font
        {
            font-size: large;
        }
        .center
        {
            text-align: center;
        }
    </style>
</head>
<body>
    <h3 style="color: blueviolet;" >Learning Basic CSS</h3>
    <p id="short" style="background-color: aquamarine;" >CSS Meaning : Cascading Style Sheet</p>
    <p class="font">Style is colorful</p>
    <p class="font">Short from is CSS</p>
    <p></p>
    <p id="bold" >Types of CSS_</p>
    <ul>
        <li class="center" >Inline</li><br>
        <li>Internal or Embedded</li><br>
        <li class="center">External</li>
    </ul>
</body>
</html>
