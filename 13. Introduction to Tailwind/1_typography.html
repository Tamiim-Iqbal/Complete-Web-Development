<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tailwind Typography background, text, border</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <section>
        <h1>Ajke Tailwind Sikhbo</h1>
        <h3>Kosto hoile o ami kintu sikhbo </h3>
        <p>This paragraph says I will continue my fight</p>
    </section>

    <section>
        <h1 class="text-5xl">This is a large text</h1>
        <h3 class="text-3xl">This is medium text</h3>

         <p>Normal text</p>
         <p class="text-blue-500 font-bold">Blue text</p>
         <p class="font-bold">Normal bold text</p>
         <p class="text-right">Right text</p>
         <p class="text-center bg-orange-500">Center text</p>
         <div class="h-14 bg-gradient-to-r from-yellow-500 to-orange-500"></div>
         <div class="border border-amber-500">
            <h3>Title</h3>
            <p>content</p>
         </div>
    </section>
</body>
</html>
